<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise Vibration - NoFap Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="test.css"> <!-- Reusing button styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .vibration-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }
        .vibration-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .vibration-card:hover {
            transform: translateY(-5px);
            border-color: var(--success-color);
            box-shadow: 0 10px 30px -10px var(--success-glow);
        }
        .vibration-icon {
            font-size: 2.5rem;
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.05);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
        }
        .vibration-card h3 {
            color: var(--success-color);
            font-size: 1.2rem;
            margin-bottom: 12px;
            font-weight: 700;
        }
        .vibration-card p {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        /* High Energy Theme Override */
        :root {
            --success-color: #10b981; /* Emerald 500 */
            --success-glow: rgba(16, 185, 129, 0.4);
        }
    </style>
</head>

    </button>

                    </svg>
                    <span data-i18n="logo">NoFap Notes</span>

                    <a href="exam.html" data-i18n="nav.exam">Exam</a>
                </div>
            </nav>
        </div>

    <!-- Content Section -->
    <section class="hero" style="padding: 60px 0 40px;">
        <div class="container">
            <div style="text-align: center; max-width: 800px; margin: 0 auto;">
                <h1 style="font-size: 2.5rem; background: linear-gradient(to right, #fff, var(--success-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;" data-i18n="page.title">Raise Your Vibration</h1>
                <p data-i18n="page.subtitle">High frequency energy attracts positivity. Here are 16 ways to elevate your state of being.</p>
            </div>

            <div id="vibrationGrid" class="vibration-grid">
                <!-- Cards will be injected by JS -->
