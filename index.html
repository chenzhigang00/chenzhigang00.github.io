<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhigang Chen - Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 0.5rem;
            color: #1a202c;
            font-size: 1.8rem;
        }
        p {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: #edf2f7;
            color: #2d3748;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .nav-link i {
            width: 24px;
            margin-right: 12px;
            text-align: center;
            font-size: 1.2rem;
        }
        .nav-link:hover {
            background-color: #e2e8f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-link.primary {
            background-color: #3182ce;
            color: white;
        }
        .nav-link.primary:hover {
            background-color: #2c5282;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a202c;
                color: #e2e8f0;
            }
            .container {
                background-color: #2d3748;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            }
            h1 {
                color: #f7fafc;
            }
            p {
                color: #a0aec0;
            }
            .nav-link {
                background-color: #4a5568;
                color: #e2e8f0;
            }
            .nav-link:hover {
                background-color: #718096;
            }
            .nav-link.primary {
                background-color: #4299e1;
                color: white;
            }
            .nav-link.primary:hover {
                background-color: #3182ce;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zhigang Chen</h1>
        <p>Select a destination</p>
        <div class="nav-links">
            <a href="/codex/" class="nav-link">
                <i class="fas fa-gamepad"></i>
                <span>Codex</span>
            </a>
            <a href="/blog/" class="nav-link primary">
                <i class="fas fa-book"></i>
                <span>Blog</span>
            </a>
            <a href="/audio/" class="nav-link">
                <i class="fas fa-flask"></i>
                <span>Research</span>
            </a>
            <a href="/hpc/" class="nav-link">
                <i class="fas fa-server"></i>
                <span>HPC</span>
            </a>
            <a href="/plan/" class="nav-link">
                <i class="fas fa-tasks"></i>
                <span>Plan</span>
            </a>
            <a href="/nofap/" class="nav-link">
                <i class="fas fa-shield-alt"></i>
                <span>NoFap</span>
            </a>
        </div>
    </div>
</body>
</html>
